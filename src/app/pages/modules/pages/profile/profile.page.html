<ion-header class="header ion-no-border">
    <ion-toolbar>
        <ion-title size="medium" color="dark">Профиль</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false">
    <div class="profile">
        <ion-avatar class="profile-photo">
            <img
                src="https://sun9-5.userapi.com/impg/L92v44NLpBGG_widCFfdSl2JiEPerXTCeFW-GQ/Ap9Dg82iH4M.jpg?size=1441x2160&quality=96&sign=e30a8dc1ea014625c66257c56011fc68&type=album">
        </ion-avatar>
        <div class="profile-container">
            <ion-icon class="details" name="ellipsis-vertical"></ion-icon>

            <div class="content">
                <h3 class="text">Ильдар Даутов</h3>
                <h6 class="text">@ildar58</h6>
            </div>
        </div>
    </div>

    <ion-list class="list">
        <ion-item button detail>
            <ion-icon name="call-outline" color="primary"></ion-icon>
            <ion-label color="dark">Телефон</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="face-id" color="primary"></ion-icon>
            <ion-label color="dark">Face ID</ion-label>
            <ion-toggle color="success" slot="end"></ion-toggle>
        </ion-item>
    </ion-list>

    <ion-list class="list">
        <ion-list-header class="ion-no-margin">
            <ion-label position="stacked" color="medium">Настройки</ion-label>
        </ion-list-header>
        <ion-item button detail>
            <ion-icon name="globe-outline" color="primary"></ion-icon>
            <ion-label color="dark">Язык</ion-label>
        </ion-item>
        <ion-item button detail>
            <ion-icon name="notifications-outline" color="primary"></ion-icon>
            <ion-label color="dark">Уведомления</ion-label>
        </ion-item>
        <ion-item button [detail]="false">
            <ion-icon name="log-out-outline" color="primary"></ion-icon>
            <ion-label color="dark">Выйти из приложения</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
