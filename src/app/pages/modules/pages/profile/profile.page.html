<ion-header class="header ion-no-border" translucent>
    <ion-toolbar>
        <ion-title size="medium" color="dark">Профиль</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen *uniLet="(userData$ | async) as data">
    <div class="profile">
        <ion-avatar class="profile-photo" (click)="showAction()">
            <img [src]="data?.photoUrl">
        </ion-avatar>
        <div class="profile-container">
            <ion-icon (click)="routeTo('info')" class="details" name="ellipsis-vertical"></ion-icon>

            <div class="content">
                <h3 class="text">{{data?.firstName}} {{data?.lastName}}</h3>
                <h6 class="text">@{{data?.login}}</h6>
            </div>
        </div>
    </div>

    <ion-list class="list">
        <ion-item button detail (click)="routeTo('phone')">
            <ion-icon name="call-outline" color="primary"></ion-icon>
            <ion-label color="dark">{{data?.phoneNumber}}</ion-label>
        </ion-item>
<!--        <ion-item>-->
<!--            <ion-icon name="face-id" color="primary"></ion-icon>-->
<!--            <ion-label color="dark">Face ID</ion-label>-->
<!--            <ion-toggle color="success" slot="end"></ion-toggle>-->
<!--        </ion-item>-->
    </ion-list>

    <ion-list class="list">
        <ion-list-header class="ion-no-margin">
            <ion-label position="stacked" color="medium">Настройки</ion-label>
        </ion-list-header>
        <ion-item button detail (click)="routeTo('language')">
            <ion-icon name="globe-outline" color="primary"></ion-icon>
            <ion-label color="dark">Язык</ion-label>
        </ion-item>
        <ion-item button detail (click)="routeTo('notifications')">
            <ion-icon name="notifications-outline" color="primary"></ion-icon>
            <ion-label color="dark">Уведомления</ion-label>
        </ion-item>
        <ion-item button [detail]="false" (click)="signOut()">
            <ion-icon name="log-out-outline" color="primary"></ion-icon>
            <ion-label color="dark">Выйти из приложения</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
